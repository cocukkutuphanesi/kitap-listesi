<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap KayÄ±t Formu</title>
    <style>
        :root {
            --primary-color: #2A6B84;
            --secondary-color: #3AA6B9;
            --background: #F9F9F9;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(58, 166, 185, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 107, 132, 0.3);
        }

        #successMessage {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .check-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .books-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
        }

        h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“š Kitap Okuma Formu</h2>
        
        <form id="bookForm">
            <div class="form-group">
                <label for="name">AdÄ±nÄ±z</label>
                <input type="text" id="name" placeholder="AdÄ±nÄ±zÄ± yazÄ±n" required>
                
                <label for="surname">SoyadÄ±nÄ±z</label>
                <input type="text" id="surname" placeholder="SoyadÄ±nÄ±zÄ± yazÄ±n" required>
            </div>

            <div class="books-section">
                <h3>OkuduÄŸunuz Kitaplar</h3>
                
                <div class="form-group">
                    <label for="book1">1. Kitap</label>
                    <input type="text" id="book1" placeholder="Kitap adÄ±" required>
                </div>

                <div class="form-group">
                    <label for="book2">2. Kitap</label>
                    <input type="text" id="book2" placeholder="Kitap adÄ±" required>
                </div>

                <div class="form-group">
                    <label for="book3">3. Kitap</label>
                    <input type="text" id="book3" placeholder="Kitap adÄ±" required>
                </div>

                <div class="form-group">
                    <label for="book4">4. Kitap</label>
                    <input type="text" id="book4" placeholder="Kitap adÄ±" required>
                </div>

                <div class="form-group">
                    <label for="book5">5. Kitap</label>
                    <input type="text" id="book5" placeholder="Kitap adÄ±" required>
                </div>
            </div>

            <button type="submit">Kaydet</button>
        </form>

        <div id="successMessage">
            <svg class="check-icon" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            <span>KayÄ±t BaÅŸarÄ±yla TamamlandÄ±!</span>
        </div>
    </div>

    <script>
        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const successMessage = document.getElementById('successMessage');
            const originalButtonText = this.querySelector('button').textContent;
            
            // Buton animasyonu
            this.querySelector('button').textContent = 'Kaydediliyor...';
            
            setTimeout(() => {
                successMessage.style.display = 'flex';
                this.reset();
                this.querySelector('button').textContent = originalButtonText;
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 10000);
            }, 500);
        });
    </script>
</body>
</html>
